<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>firebase-login demo</title>
    <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../firebase-login.html">


    <style is="custom-style" include="demo-pages-shared-styles">
      app-header span {
        margin: 16px;
      }

  <body unresolved>
    <template is="dom-bind">
      <app-header condenses fixed effects="resize-title blend-background waterfall">
        <span>Firebase Login prompts the user to login,
          once authenticated an iron-signal is fired named &quot;logged-in&quot;
          with the users uid as the data property.</span>
      </app-header>

        <firebase-login
        firebase-root="https://heka-house.firebaseio.com"></firebase-login>


  </template>
</body>
